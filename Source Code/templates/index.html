<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'VT323', monospace;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      color: #ff0;
      text-shadow:
        0 0 5px #ff0,
        0 0 10px #ff0,
        0 0 20px #ff0,
        0 0 40px #ff0;
    }

    ::placeholder {
      color: #aaa;
      opacity: 1;
    }

    .form-control {
      background-color: #222 !important;
      color: #fff !important;
      border: 1px solid #ff0 !important;
      height: 180px !important; 
      width: 80% !important;    
      margin: auto;
      font-size: 1.5rem;
    }

    .form-control:focus {
      box-shadow: 0 0 5px #ff0 !important;
      outline: none !important;
    }

    .btn-primary, .btn-reset {
      background-color: #ff0 !important;
      border-color: #ff0 !important;
      color: #000 !important;
      font-weight: bold;
      transition: transform 0.2s;
      font-size: 1.5rem;
    }

    .btn-primary:hover, .btn-reset:hover {
      transform: scale(1.1);
    }

    .card {
      background-color: #111;
      border: 1px solid #ff0;
      box-shadow: 0 0 10px #ff0;
      width: 80%;            
      margin: 0 auto;
      height: 160px !important;
    }

    .card-header {
      background-color: #222;
      color: #ff0;
      font-weight: bold;
      border-bottom: 1px solid #ff0;
    }

    .card-body {
      color: #fff;
      font-size: 1.3rem;
    }

    .card-body strong {
      color: #ff0;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Sentiment Analysis Of Movie Reviews</h1>

    <form id="reviewForm" method="POST" class="mb-4">
      <div class="mb-3 text-center">
        <textarea
          class="form-control"
          id="review"
          name="review"
          placeholder="Enter your review here"
        >{{ review }}</textarea>
      </div>
      <div class="text-center d-flex justify-content-center gap-3">
        <input type="submit" value="Analyze" class="btn btn-primary" />
        <button type="button" class="btn btn-reset" onclick="clearForm()"> Clear </button>
      </div>
    </form>

    {% if sentiment %}
    <div class="card mt-4" id="resultCard">
      <div class="card-header">Result:</div>
      <div class="card-body">
        <p class="card-text"><strong>Review:</strong> {{ review }}</p>
        <p class="card-text"><strong>Sentiment:</strong> {{ sentiment }}</p>
      </div>
    </div>
    {% endif %}
  </div>

  <script>
    function clearForm() {
      document.getElementById("review").value = "";
      const resultCard = document.getElementById("resultCard");
      if (resultCard) {
        resultCard.style.display = "none";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
